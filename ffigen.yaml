# Para executar o ffigen é necessário fazer o build do cmake excutando:
# 1. cd src
# 2. mkdir build
# 3. cd build
# 4. cmake .
# Run with `dart run ffigen --config ffigen.yaml`.
name: llamacpp
description: |
  Bindings for `llama.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/bind/llama_binding.dart'
headers:
  entry-points:
    - 'src/llama.cpp/include/llama.h'
compiler-opts:
  - "-Isrc/llama.cpp/ggml/include"
  - "-Isrc/llama.cpp/include" 
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
  // ignore_for_file: unused_element
  // ignore_for_file: unused_field
comments:
  style: any
  length: full
